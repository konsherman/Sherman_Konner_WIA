<!DOCTYPE html>
<html>
	<head>
		<title>Our First Canvas</title>
		<style type="text/css">
			#Canvas1{
				border: dotted 3px black;
				background-color: lightgrey;
			}

		</style>
		<script type="text/javascript">
			window.onload = function (){

				var theCanvas = document.getElementById("Canvas1");

				// theCanvas.width = 150;
				// theCanvas.height = 150;


				//setting up the 2d drawing context
				var ctx = theCanvas.getContext("2d");

				//text to see if context exist 
				if(ctx !=null){
					//2d context exist and we can start drawing

					//draw here 

					//draw a stroked blue rectangle 
					ctx.strokeStyle = "blue";
					ctx.lineWidth = 5;
					// strokeRect (posX, posY, width, height)

					ctx.strokeRect(25, 25, 100, 125);

					//draw a filled rec
					ctx.fillStyle = "green"; 
					//fillrect (posX, posY, w,h)

					ctx.fillRect (150, 25, 100, 125);

					//draw filled and stroked rectangle

					ctx.strokeStyle = "red";
					ctx.fillStyle = "yellow";
					ctx.lineWidth = 10;

					ctx.fillRect (275,25,100,125);
					ctx.strokeRect (275,25,100,125);

					//clear rectangle
					ctx.clearRect(15,75,450,50);


				}


			}
		</script>
	</head>
	<body>
		<h1>First Canvas Example</h1>
		<p>This document contains our first canvas example</p>
		
		<canvas id="Canvas1" width="400" height="300"></canvas>
		
	</body>
</html>
